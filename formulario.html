<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>formulario</title>
</head>
<body>

    
    <div class="container-form sing-up">
        <div class="welcome-back">
            <div class="message">
                <h2 class="ga">Bienvenido a mi pagina de ASTRONOMIA</h2>
                <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
                <button class="sing-up-btn">Iniciar Sesion</button>
            </div>
        </div>
        <form class="formulario">
                <h2 class="create-account">Crear una cuenta</h2>
                <div class="iconos">
                    <div class="border-icon">
                        <i class='bx bxl-instagram'></i>
                    </div>
                    <div class="border-icon">
                        <i class='bx bxl-facebook-circle' ></i>

                    </div>
                    <div class="border-icon">
                        <i class='bx bxl-linkedin-square' ></i>

                    </div>
                </div>  
                <p class="cuenta-gratis">Crear cuenta gratis</p>
                <input type="text " placeholder="Nombre">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña" >
                <input type="button" value="Registrate">
 
        </form>
        </div>
    </div>



    
    <div class="container-form sing-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>

                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin-square' ></i>

                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes cuenta?</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña" >
            <input type="button" value="Iniciar sesion">
             
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2 class="ga" >Bienvenido de nuevo</h2>
                <p>Si a un no tiene cuenta registrate aqui</p>
                <button class=" sing-in-btn">Registrarse</button>
            </div>
        </div>  
    </div>

    <script src="estrellass.js"></script>
</body>
</html>
